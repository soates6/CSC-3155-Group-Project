{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SafeApply - Register</title>
  <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
  </head>
  
  <body>
    <!-- Header with Logo -->
    <header class="header">
      <div class="logo-container">
        <img src="{% static 'images/SafeApplyLogo.png' %}" alt="SafeApply Logo" class="logo">
      </div>
      <nav class="nav-links">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'search' %}">Browse Jobs</a>
        <a href="{% url 'profiles' %}">Profile</a>
        {% if user.is_authenticated %}
          <a href="{% url 'logout' %}">Log Out</a>
        {% else %}
          <a href="{% url 'login' %}">Log In</a>
        {% endif %}
      </nav>
    </header>
    <div class="container">
      <!-- Logo and App Title -->
      <div class="logo-container">
        <img src="{% static 'images/SafeApplyLogo.png' %}" alt="SafeApply Logo" class="logo">
      </div>
    <!-- Register Form -->
    <h2>Register</h2>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <button type="submit" class="btn">Register</button>
      </form>
      <p class="login-link">Already have an account? <a href="{% url 'login' %}">Log in</a></p>

    <!--Successful Registration-->
    {% if messages %}
      <script>
        {% for message in messages %}
          alert("{{message | escapejs }}");
        {% endfor %}
    {% endif %}
      </script>
  </div>
  
</body>
</html>
